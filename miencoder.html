    <style>
        textarea{
            width: 500px;
            min-height: 800px;
            font-size: 24px;
        }
        p{
            font-size: 24px;
        }
    </style>
    <body>
        <textarea id="myinput" type="text"></textarea>
        <textarea id="myoutput"></textarea>
        <button id="myencode">Encode</button>
    <script>

        myencode.addEventListener("click", () => {
            myoutput.value = ""
            const lines = myinput.value.split("\n")

            for(line of lines){
                line = btoa(unescape(encodeURIComponent(line)))
                
                myoutput.value = `${myoutput.value}
                ${line}`
            }
        })
