<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raquel y Mario | Nuestra boda</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
    }

    body{
        min-height: 100dvh;
        display: grid;
        user-select: none;
        font-family: Arial, Helvetica, sans-serif;
    }

    header{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        height: 100dvh;
        padding: 20px;

        text-align: center;
    }

    main{
        height: 100dvh;
        width: 100%;
        position: relative;
        
        display: grid;
        grid-template-rows: repeat(3, calc(100dvh / 3));
        /* grid-area: 1/1/4/2; */
    }
    
    main .image{
        /* border: 1px solid red; */
        height: 100%;
        width: 100%;
        padding: 20px;
        
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    main .image img{
        height: 100%;
        width: 100%;
        
        object-fit: cover;
        object-position: 100% 20%;
        /* object-position: center; */
        /* grid-column: 1/2; */
        
        filter: blur(6px) grayscale(1);
        
        transition: all .3s ease-in;
        /* display: none; */
    }
    main .image:hover img{
        filter: blur(0px) grayscale(0);
    }

    main .image p{
        /* grid-row: 1/2; */
        
        position: absolute;
        
        font-size: 64px;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        text-shadow: 2px 2px 10px black;

        transition: all .3s ease;
    }

    main .image:hover p{
        opacity: 25%;
    }


    section{
        position: relative;
        height: 100dvh;
    }


    footer{
        min-height: 100dvh;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    footer form, footer input, footer textarea{
        width: 100%;
    }

    
    .scroller{
        position: absolute;
        bottom: 0;
        padding: 20px;
        width: 100%;

        background-color: rgba(164, 164, 164, 0.697);

        text-align: center;
    }

    .hidden{
        display: none;
    }

    @media only screen and (min-width: 1000px){
        header{
            grid-area: 1/1/2/4;
        }
        main{
            grid-template-rows: unset;
            grid-template-columns: repeat(3,1fr);
            grid-area: 2/1/3/4;
        }
        main .image p{
            font-size: 128px;
        }
        main .image img{
            object-position: 50% 100%;
        }

        #details{
            grid-area: 3/1/4/4;
        }

        footer{
            grid-area: 4/1/5/4;
        }
    }
</style>
<body>
    <header id="header">
        <h1>Hola, <span id="name"></span></h1>
        <hr>
        <h2>¡Muchas gracias por ser parte de este momento tan bonito para nosotros!</h2>
        <p class="scroller"><a href="#main">v</a></p>
    </header>
    <main id="main">
        <div class="image image1">
            <img class="image-top-center image-center-center" src="banner1.jpg" alt="">
            <p>11</p>
        </div>
        <div class="image">
            <img class="image-top-center image-center-center" src="banner2.jpg" alt="">
            <p>ABR</p>
        </div>
        <div class="image image3">
            <img class="image-top-center image-center-center" src="banner3.jpg" alt="">
            <p>26</p>
        </div>
        <p class="scroller"><a href="#details">v</a></p>
    </main>
    <section id="details">
        lugar
        hora
        ubicación con maps
        <p class="scroller"><a href="#footer">v</a></p>
    </section>
    <footer id="footer">
        <p>¡<span id="prefijo"></span> esperamos!</p>
        <div id="mymodal" class="modal">
            Como favor solicitamos confirmar cuántos de los <span id="cupos"></span> cupos usarás, para gestionar de mejor manera los asientos
            <div><button id="modalmenos">-</button> <span id="cupos2"></span> <button id="modalmas">+</button></div>
        </div>

        <form id="inputform" name="contact" method="POST" netlify data-netlify="true">
            <input type="hidden" name="subject"
            value="Confirmación de asistencia %{formName}" />
            
            <input type="text" id="inputname" name="name" hidden />
            <textarea id="inputmessage" name="message" hidden></textarea>
            <button id="inputsubmit" type="submit">Confirmo mi asistencia</button>

            </form>
    </footer>
    <script>
        
        const name_element = document.getElementById("name")
        const prefijo_element = document.getElementById("prefijo")
        
        const queryString = window.location.search
        const urlParams = new URLSearchParams(queryString)
        const data = decodeURIComponent(escape(atob(urlParams.get('invite'))));
        const invitado = data.split(';')[0]
        const prefijo = data.split(';')[1]
        const cantidad = data.split(';')[2]
        
        
        verifyConfirmation(data)

        
        cupos.textContent = cantidad
        cupos2.textContent = cantidad
        name_element.textContent = invitado
        prefijo_element.textContent = prefijo

        //default values for form inputs
        inputname.value = invitado
        inputmessage.value = `Cantidad apartada: ${cantidad}; Cantidad confirmada: 0`

        function reducirCantidad(){
            let micantidad = parseInt(cupos2.textContent)
            if(micantidad == 1) micantidad = 1
            else if(micantidad > 1) micantidad = micantidad - 1

            cupos2.textContent = micantidad
        }
        modalmenos.addEventListener("click", reducirCantidad)

        function aumentarCantidad(){
            let micantidad = parseInt(cupos2.textContent)
            let limite = cantidad
            if(micantidad == cantidad) micantidad = cantidad
            else if(micantidad < cantidad) micantidad = micantidad + 1

            cupos2.textContent = micantidad
        }
        modalmas.addEventListener("click", aumentarCantidad)

        function confirmarAsistencia(){
            inputmessage.value = `Cantidad apartada: ${cantidad}; Cantidad confirmada: ${cupos2.textContent}`
        }
        inputform.addEventListener("submit", (e) => {
            e.preventDefault()
            confirmarAsistencia()
            saveInBrowser()
            inputform.submit()
        })

        function saveInBrowser(){
            window.localStorage.setItem("hasConfirmed", "true")
            window.localStorage.setItem("data", data)
        }

        function verifyConfirmation(data){
            const hasConfirmed = window.localStorage.getItem("hasConfirmed")
            const dataValue = window.localStorage.getItem("data")
            if(hasConfirmed == "true" && dataValue == data){
                mymodal.classList.add("hidden")
                inputform.classList.add("hidden")
            }
        }

    </script>
</body>
</html>
